<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-manager</title>
    <link rel="icon" href="/icon/icon-48x48.png">
    <link rel="stylesheet" href="/style.css">
    <link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <div id="app">
      <div class="menu-container">
        <div class="time">
          <svg viewBox="0 0 200 200" class="cloak" >
            <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
                <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
                <feOffset in="blur" dx="2.5" dy="2.5"/>
            </filter>
        
            <g>
                <circle id="circle" style="fill:#151313" cx="100" cy="100" r="70"></circle>
            </g>
            <g>
                <line x1="100" y1="100" x2="100" y2="55" transform="rotate(80 100 100)" style="stroke-width: 3px; stroke: #fff;" id="hourhand">
                    <animatetransform attributeName="transform"
                                      attributeType="XML"
                                      type="rotate"
                                      dur="43200s"
                                      repeatCount="indefinite"/>
                </line>
                <line x1="100" y1="100" x2="100" y2="40" style="stroke-width: 4px; stroke: #fff;" id="minutehand">
                    <animatetransform attributeName="transform"
                                      attributeType="XML"
                                      type="rotate"
                                      dur="3600s"
                                      repeatCount="indefinite"/>
                </line>
                <line x1="100" y1="100" x2="100" y2="30" style="stroke-width: 2px; stroke: #fff;" id="secondhand">
                    <animatetransform attributeName="transform"
                                      attributeType="XML"
                                      type="rotate"
                                      dur="60s"
                                      repeatCount="indefinite"/>
                </line>
            </g>
            <circle id="center" style="fill:#000; stroke: #fff; stroke-width: 2px;" cx="100" cy="100" r="3"></circle>
        </svg>
        <div class="box-wether">
        <h1 class="sity"></h1>
        <h1 class="temp"></h1>
        <div style="display: flex;grid-row: 3;grid-column: 1;">
        <img src="" alt="Something wrong" class="wether">
        <h1 class="wether-discription"></h1>
      </div>
      </div>
        </div>
       
      </div>
      <div class="tasks-container">
        <div class="tasks-content"></div>
        <button id="clickBtn" class="buttonPupUp">Add task</button>
     
      </div>
      
        <div class="popup-container">
            <div class="popup">
              <div style="display: flex;justify-content: center;align-items: center; margin-bottom: 2em;">
                <h1 class="h1-create">Create task</h1>
                <div class="close-popup" id="closeBtn"><a href="">X</a></div>
              </div>
              
                <div class="createContainer"> 
                  <div style="display: flex;justify-content: center;align-items: center;">
                  <div class="form__group field">
                <input type="input" class="form__field" placeholder="Write your task" required="">
                <label for="name" class="form__label">Write your task</label>
            </div>
            <button  class="buttonAdd">Add</button>
          </div>
                </div>
           
        </div>
    </div>  
    <audio  muted class="aud">
      <source>
    </audio>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
